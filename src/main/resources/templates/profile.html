<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
    }
  </style>
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<div class="container">
  <h1 class="mt-4 mb-3">Profile</h1>
  <h3 class="mt-4 mb-3">Hello, <span th:text="${user.name} + ' ' + ${user.surname}"></span>!</h3>

  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Profile Picture</h5>


      <img th:src="${user.role.name() == 'ADMIN' ? '/images/admin.jpg' : '/images/default_user.jpg'}"
           alt="Profile Picture"
           class="img-thumbnail profile-pic">
    </div>
  </div>

  <form th:action="@{/profile/update}" method="post" class="mt-4">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" class="form-control" th:value="${user.name}" required>
    </div>
    <div class="form-group">
      <label for="surname">Surname:</label>
      <input type="text" id="surname" name="surname" class="form-control" th:value="${user.surname}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Profile</button>
  </form>

  <form th:action="@{/profile/change-password}" method="post" class="mt-4">
    <div class="form-group">
      <label for="newPassword">New Password:</label>
      <input type="password" id="newPassword" name="newPassword" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Retype New Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-warning">Change Password</button>
  </form>
</div>
<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
